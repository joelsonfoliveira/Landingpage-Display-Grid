<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Componente Trabalhos</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <p>recentes</p>
      <h1>Trabalhos</h1>
    </header>
    <main>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1611832568224-7204e28a5a0d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fGNhcHB1Y2Npbm98ZW58MHx8MHx8&auto=format&fit=crop&w=960&q=100"
          alt="café cappuccino">
        <h2><span>Café</span> cappuccino</h2>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1579992357154-faf4bde95b3d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGNvZmZlZSUyMGV4cHJlc3NvfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=960&q=100"
          alt="café expresso">
        <h2><span>Café</span> expresso</h2>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1618576230663-9714aecfb99a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=960&q=100"
          alt="café mocha">
        <h2><span>Café</span> mocha</h2>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1563731649913-fab41907b535?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=960&q=100"
          alt="café macchiato">
        <h2><span>Café</span> macchiato</h2>
      </div>
    </main>
  </div>
</body>

</html>
